<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Hindi</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const setDate = function(str){
        console.log(str, Date.now());
   }

    // const outDate = setInterval(setDate, 1000, "hi")

    // const outDate1 =  clearInterval(outDate)

   document.querySelector('#start').addEventListener('click', function(){
        const outDate = setInterval(setDate, 1000, "Raja");
        // setInterval(outDate, 2000);
        console.log("Start");
   

   document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(outDate);
        console.log("Stop");
   })})
</script>
</html>
