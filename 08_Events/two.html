<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Hindi</title>
</head>
<body>
    <h1>Rajesh Halder</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayRajesh = function(){
          console.log("Rajesh Halder");
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Raja Halder"   // change the heading of the page
    }
    
   

    const changeMe = setTimeout(changeText, 2000)

    // apply clearTimeout in an Event
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
